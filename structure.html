<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/structure.css"/>
</head>
<body>
    <div class="container bg-color border border-dark mt-4 mb-4 pb-2">
        <p class="text-center text-dark">body</p>
        <div class="row mx-auto border border-dark bg-color2 mb-3">
            <p class="text-center text-dark">header</p>
            <div class="col-sm-12">
                <div class="row mx-auto border border-dark bg-white mb-2">
                    <p class="text-center">nav</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="row mx-auto border border-dark bg-color2 mb-2">
                    <p class="text-center">section</p>
                    <div class="col-sm-12">
                        <div class="row mx-auto border border-dark bg-white mb-2">
                            <p class="text-center">header</p>
                        </div>
                        <div class="row height mx-auto border border-dark bg-white mb-2">
                            <p class="text-center">nav</p>
                        </div>
                        <div class="row mx-auto border border-dark bg-white mb-2">
                            <p class="text-center">footer</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="row mx-auto border border-dark bg-color2 mb-2">
                    <p class="text-center">section</p>
                    <div class="col-sm-12">
                        <div class="row mx-auto border border-dark bg-light mb-2">
                            <p class="text-center">header</p>
                        </div>
                        <div class="row mx-auto border border-dark bg-light mb-2">
                            <p class="text-center">article</p>
                            <div class="col-sm-12">
                                <div class="row mx-auto border border-dark bg-white mb-2">
                                    <p class="text-center mt-1">header</p>
                                </div>
                                <div class="row mx-auto border border-dark bg-white mb-2">
                                    <p class="text-center mt-1">p</p>
                                </div>
                                <div class="row mx-auto border border-dark bg-white mb-2">
                                    <p class="text-center mt-1">p</p>
                                </div>
                                <div class="row mx-auto border border-dark bg-white mb-2">
                                    <p class="text-center mt-1">footer</p>
                                </div>
                            </div>
                        </div>
                        <div class="row mx-auto border border-dark bg-light mb-4">
                            <p class="text-center">article</p>
                            <div class="col-sm-12">
                                <div class="row border border-dark bg-white mb-2 mx-auto">
                                    <p class="text-center">header</p>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-sm-8">
                                        <div class="row border border-dark bg-white mx-auto">
                                            <p class="text-center mt-4 mb-4 pt-2 pb-4">p</p>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="row border border-dark bg-white mx-auto">
                                            <p class="text-center mt-4 mb-4 pt-2 pb-4">aside</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row border border-dark bg-white mb-2 mx-auto">
                                    <p class="text-center">footer</p>
                                </div>
                            </div>
                        </div>
                        <div class="row mx-auto border border-dark bg-light mb-2">
                            <p class="text-center">footer</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mx-auto border border-dark bg-color2 pt-2">
            <p class="text-center text-dark">footer</p>
        </div>
    </div>
</body>
</html>
